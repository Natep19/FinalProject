<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>
    <a href="#introduction" class="nav-link"><i class="icon fa-solid fa-dice fa-5x"></i></a>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <section id = "introduction">
    <h3>
      <p> How many times do you want to roll the dice?</p>
      <button class="myBtn" onclick="forLoop()">Enter Amount Here</button>
    </h3>
  </section>

    <div>
      <p> Do you want to roll the dice? </p>
      <button class="myBtn" onclick="letsPlayagain()">Let's Play Again!</button>
    </div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>
